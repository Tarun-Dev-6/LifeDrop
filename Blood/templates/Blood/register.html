{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Blood Donation</title>
    <link rel="stylesheet" href="{% static 'Blood/style.css' %}">
</head>
<body>

    <div class="registration-container">
       {% if messages %}
  {% for message in messages %}
    <div class="alert alert-danger">
      <p style="color: red;">{{ message }}</p>
    </div>
  {% endfor %}
{% endif %}

{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}
        <h2>Blood Donation Registration</h2>
        <form id="registrationForm" action="" method="post">
          {% csrf_token %}

          <label for="username">Username:</label>
          <input type="text" class="register-input" id="username" name="username" placeholder="Enter your username" required>

          <label for="fullName">Full Name:</label>
          <input type="text" class="register-input" id="fullName" name="fullName" placeholder="Enter your full name" required>
    
          <label for="bloodGroup">Blood Group:</label>
          <select id="bloodGroup" name="bloodGroup" required>
            <option value="">Select your blood group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
    
          <label for="email">Email:</label>
          <input type="email" class="register-input" id="email" name="email" placeholder="Enter your email" required>
    
          <label for="password">Password:</label>
          <input type="password" class="register-input" id="password" name="password" placeholder="Enter password" required>
    
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" class="register-input" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
    
          <label for="mobile">Mobile Number:</label>
          <input type="tel" class="register-input" id="mobile" name="mobile" placeholder="Enter mobile number" required>
    
          <label for="state">State:</label>
          <input type="text" class="register-input" id="state" name="state" placeholder="Enter your state" required>
    
          <label for="city">City:</label>
          <input type="text" class="register-input" id="city" name="city" placeholder="Enter your city" required>
    
          <button type="submit" class="register-btn" >Register</button>
        </form>
    
        <p>Already Have an Account?<a href="{% url 'Login' %}">login</a></p>
    
      </div>
    
    </body>
    </html>

    <script src="firebase.js"></script>
    <script src="auth.js"></script>
</body>
</html>
