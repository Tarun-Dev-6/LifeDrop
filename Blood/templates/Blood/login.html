{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Blood Donation</title>
  <link rel="stylesheet" href="{% static 'Blood/style.css' %}">
</head>
<body class="auth-body">

  <div class="login-container">
    <h1>Login</h1>
    {% if messages %}
  {% for message in messages %}
    <div class="alert alert-danger">
      <p style="color: rgb(126, 255, 165);">{{ message }}</p>
    </div>
  {% endfor %}
{% endif %}

{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}
    
    <form id="loginForm" action="" method="post">
      {% csrf_token %}
      <input type="text" class="login-input" id="identifier" name="identifier" placeholder="Username or Email" required>
      <input type="password" class="login-input" id="password" name="password" placeholder="Password" required>
      <button type="submit" class="login-btn">Login</button>
    </form>
    
    <p>Don't have an account? <a href="{% url 'Register' %}">Register</a></p>
  </div>

</body>
</html>
